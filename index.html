<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Форма реєстрації</title>
</head>
<body>
<h1>Форма реєстрації</h1>
<form id="registrationForm">
    <label for="firstName">Ім'я:</label>
    <input type="text" id="firstName" name="firstName" required><br><br>

    <label for="lastName">Прізвище:</label>
    <input type="text" id="lastName" name="lastName" required><br><br>

    <label for="birthdate">Дата народження:</label>
    <input type="text" id="birthdate" name="birthdate" required><br><br>

    <label>Стать:</label><br>
    <input type="radio" id="male" name="gender" value="Чоловік">
    <label for="male">Чоловік</label><br>
    <input type="radio" id="female" name="gender" value="Жінка">
    <label for="female">Жінка</label><br>
    <input type="radio" id="other" name="gender" value="Інше">
    <label for="other">Інше</label><br><br>

    <label for="city">Місто:</label>
    <select id="city" name="city">
        <option value="Київ">Київ</option>
        <option value="Львів">Львів</option>
        <option value="Харків">Харків</option>
        <option value="Одеса">Одеса</option>
    </select><br><br>

    <label for="address">Адреса:</label><br>
    <textarea id="address" name="address" rows="4" cols="50"></textarea><br><br>

    <label>Мови, якими володієте:</label><br>
    <input type="checkbox" id="language1" name="languages[]" value="Англійська">
    <label for="language1">Англійська</label><br>
    <input type="checkbox" id="language2" name="languages[]" value="Французька">
    <label for="language2">Французька</label><br>
    <input type="checkbox" id="language3" name="languages[]" value="Іспанська">
    <label for="language3">Іспанська</label><br><br>

    <input type="button" value="Зберегти" onclick="displayData()">
</form>

<div id="dataTable" style="display: none;">
    <h2>Введені дані:</h2>
    <table border="1">
        <tr>
            <th>Поле</th>
            <th>Значення</th>
        </tr>
        <tr>
            <td>Стать</td>
            <td id="genderOutput"></td>
        </tr>
        <tr>
            <td>Мови, якими володієте</td>
            <td id="languagesOutput"></td>
        </tr>
    </table>
</div>

<script src="task%2329.js"></script>
</body>
</html>
