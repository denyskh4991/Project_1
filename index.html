<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Погода у Львові</title>
</head>
<body>
<h1>Погода у Львові</h1>
<div id="weather">
    <p>Температура: <span id="temp"></span>°C</p>
    <p>Тиск: <span id="pressure"></span> гПа</p>
    <p>Опис: <span id="description"></span></p>
    <p>Вологість: <span id="humidity"></span>%</p>
    <p>Швидкість вітру: <span id="speed"></span> м/с</p>
    <p>Напрям вітру: <span id="deg"></span>°</p>
    <img id="icon" src="http://openweathermap.org/img/w/10d.png" alt="Погодний значок">
</div>
<script src="task%2338.js"></script>
</body>
</html>
